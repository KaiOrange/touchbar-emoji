<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>touchbar-emoji</title>
    <link rel="shortcut icon" href="lib/favicon.ico">
    <link rel="stylesheet" href="../node_modules/papercss/dist/paper.min.css">
    <link rel="stylesheet" href="css/control.css">
  </head>
  <body>
    <div :class="['card',isDarwin?'isDarwin':'']" id="main-card" @mouseenter="handleMouseInCard(true)" @mouseleave="handleMouseInCard(false)">
      <div class="card-body">
        <h4 class="card-title">touchbar-emoji</h4>
        <div class="row flex-spaces tabs no-margin">
          <template 
            v-for="(item,index) in EMOJIS"
            :key="index">
            <input :id="'tab' + (index+1)" type="radio" name="tabs" :checked="(index + 1) === selectedIndex">
            <label :for="'tab' + (index+1)" @click="handleTabClick(index + 1)">{{item.title}}</label>
          </template>
        
          <div v-for="(item,index) in EMOJIS" class="content" :id="'content' + (index+1)">
            <div class="row flex-start child-borders emojis-block">
              <button v-for="(emoji,i) in item.emojis" :key="i" @click="handleEmoji(emoji)" class="btn-small">{{emoji}}</button>
            </div>
          </div>
        </div>
        <div class="row no-margin">
          <div class="col sm-6 col-6">
            <fieldset class="form-group no-margin">
              <label class="paper-check no-margin" >
                <input type="checkbox" name="isPersistent" :checked="isPersistent" @click="handlePersistent"> <span>持续飘落</span>
              </label>
            </fieldset>
          </div>
          <div class="col sm-6 col-6">
            <fieldset :class="['form-group', 'no-margin',!isPersistent?'disabled':'']">
              <label class="paper-check no-margin" >
                <input type="checkbox" name="isRandom" :checked="isRandom" @click="handleRandom" > <span>随机表情</span>
              </label>
            </fieldset>
          </div>
        </div>
        <button class="btn-block btn-danger" @click="handleQuit">退出</button>
      </div>
    </div>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="js/control.js"></script>
  </body>
</html>
